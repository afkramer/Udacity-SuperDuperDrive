<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

  <title id="error-marker">Error</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3 error-msg" style="margin-top: 5em;">

  <div class="alert alert-danger fill-parent" >
    <h1 class="display-5">Error</h1>
    <span id="error-text" th:text="${error}"></span>
    <span>Please click <a id="error-home-link" th:href="@{/home/}" > here </a>to continue.</span>
  </div>


</div>
</body>
</html>
