<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title id="result-marker">Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3 result-msg" style="margin-top: 5em;">

            <div class="alert alert-success fill-parent" th:if="${success}">
                <h1 class="display-5">Success</h1>
                <span id="success-text" th:text="${success}"></span>
                <span >Please click <a id="success-home-link" th:href="@{/home/}" > here </a> to continue.</span>
            </div>
            <div class="alert alert-danger fill-parent" th:if="${error}" >
                <h1 class="display-5">Error</h1>
                <span id="error-text" th:text="${error}"></span>
                <span>Please click <a id="error-home-link" th:href="@{/home/}" > here </a>to continue.</span>
            </div>

            <div class="alert alert-danger fill-parent" th:if="${otherError}" >
                <h1 class="display-5">Error</h1>
                <span id="other-error-text" th:text="${otherError}"> </span>
                <span>Please click <a id="other-error-home-link" th:href="@{/home/}" > here </a>to continue.</span>
            </div>

        </div>
    </body>
</html>
